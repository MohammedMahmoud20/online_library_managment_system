{% extends 'student/layouts/base.html' %}
{% load static %}
{% block title %}borrowed books {% endblock %}
{% block content %}
{% for Book in borrowed_books %}
  <div style="display:inline-block">
    <div class="card" style="width: 18rem;">
      <img src="{{ Book.book.get_image_url }}" width="200" height="200" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Borrower: {{ Book.borrower_name }}</h5>
        <h5 class="card-title">Return Date: {{ Book.return_date }}</h5>
        <a href="{% url 'return_borrowed_book' Book.id %}" class="btn btn-primary">return it</a>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
{% block body %}{% endblock %}
